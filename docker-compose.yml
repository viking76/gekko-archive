version: '3'
services:
  gekko:
    build: ./
    volumes:
      - /homes/users/gekko/history:/usr/src/app/history
      - config.js:/usr/src/app/config.js
    links:
      - redis
#      - postgresql
    environment:
     - HOST
     - PORT
     - USE_SSL
     - MEMORYNODE
    ports: # you can comment this out when using the nginx frontend
      - "${PORT}:${PORT}"
